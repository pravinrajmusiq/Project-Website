<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photos in Packaging - SELANGOR</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../mobile.css">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { height:100%; overflow:hidden; }

    .wrapper {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* HEADER */
    .header {
      position: relative;
      flex-shrink: 0;
      background: repeating-linear-gradient(
        90deg,
        #2C1206 0px, #2C1206 6px,
        #4A1F08 6px, #4A1F08 8px
      );
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px 0;
      min-height: 70px;
    }
    .header-title {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      color: #F5EDD6;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
      letter-spacing: 4px;
      margin: 0;
      text-align: center;
      padding: 0 180px;
    }
    .back-link {
      position: absolute;
      top: 0; right: 0;
      width: 150px; height: 100%;
      z-index: 10;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding-right: 24px;
      text-decoration: none;
      color: #F5EDD6;
      font-family: 'Playfair Display', serif;
      font-size: 0.95rem;
    }
    .back-link::before { content: 'BACK ‚ùØ'; }

    /* BODY */
    .body-content {
      flex: 1;
      position: relative;
      background-color: #EDE8D0;
      background-image: url('../photo%20pg/DOODLE.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      padding: 20px 40px;
      overflow: hidden;
      gap: 30px;
    }

    /* Cream overlay */
    .body-content::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(237, 232, 208, 0.72);
      z-index: 0;
      pointer-events: none;
    }

    /* Labels positioned beside arrow tips on image */
    .label-text {
      font-family: 'Open Sans', sans-serif;
      font-size: 20px;
      font-weight: 700;
      color: #3B1F0E;
      letter-spacing: 1px;
      text-align: right;
      line-height: 1.3;
      text-transform: uppercase;
    }
    /* CENTER - packaging image + caption */
    .center-col {
      position: relative;
      z-index: 1;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-left: 200px;
    }
    .img-wrapper {
      position: relative;
      display: inline-block;
    }
    .img-wrapper img {
      width: 60vw;
      max-width: 700px;
      height: auto;
      display: block;
    }
    .img-wrapper .label-text {
      position: absolute;
      right: 100%;
      margin-right: 10px;
      white-space: nowrap;
      transform: translate(60px, -50%);
    }
    .img-wrapper .label-1 { top: 14%; }
    .img-wrapper .label-2 { top: 36%; }
    .img-wrapper .label-3 { top: 56%; }
    .img-wrapper .label-4 { top: 80%; }
    .lets-know {
      font-family: 'Playfair Display', serif;
      font-size: 0.95rem;
      color: #3B1F0E;
      font-style: italic;
      font-weight: 700;
      text-align: center;
    }

    /* RIGHT - dark brown info box */
    .right-col {
      position: relative;
      z-index: 1;
      background: #3B1F0E;
      color: white;
      border-radius: 16px;
      padding: 24px 20px;
      max-width: 200px;
      font-family: 'Open Sans', sans-serif;
      font-size: 0.95rem;
      line-height: 1.6;
    }

    /* FOOTER */
    footer {
      background: #3B1F0E;
      color: #F0E6C8;
      text-align: center;
      padding: 10px;
      font-family: 'Playfair Display', serif;
      font-size: 0.85rem;
      line-height: 1.6;
      flex-shrink: 0;
    }

    @media (max-width: 768px) {
      html, body { overflow: auto; }
      .wrapper { height: auto; }
      .body-content {
        flex-direction: column;
        padding: 16px;
        gap: 20px;
      }
      .header-title { font-size: 1.4rem; padding: 0 80px; }
      .img-wrapper img { width: 100%; max-width: 320px; }
      .right-col { max-width: 100%; }
    }
  </style>
</head>
<body>
<div class="wrapper">

  <div class="header">
    <h1 class="header-title">PHOTOS IN PACKAGING</h1>
    <a href="../index.html" class="back-link"></a>
  </div>

  <div class="body-content">

    <!-- CENTER: packaging image with labels beside arrow tips -->
    <div class="center-col">
      <div class="img-wrapper">
        <span class="label-text label-1">ISTANA SHAH ALAM</span>
        <span class="label-text label-2">RUMAH LIMAS</span>
        <span class="label-text label-3">BLUE MOSQUE</span>
        <span class="label-text label-4">SEKINCHAN PADDY FIELD</span>
        <img src="../photo pg/packaging with arrow.png" alt="Packaging">
      </div>
      <p class="lets-know">Lets get to know about it !</p>
    </div>

    <!-- RIGHT: info box -->
    <div class="right-col">
      Do You Know What are these infrastructures included in the packaging?
    </div>

  </div>

  <footer>
    @ali,muthu&ahhock<br>2026
  </footer>

</div>
</body>
</html>
