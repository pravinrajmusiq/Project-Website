<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video - SELANGOR</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../mobile.css">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* HEADER - smaller and compact */
    .header {
      position: relative;
      flex-shrink: 0;
      background: repeating-linear-gradient(
        90deg,
        #2C1206 0px, #2C1206 6px,
        #4A1F08 6px, #4A1F08 8px
      );
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px 0;
      min-height: 70px;
    }

    .header-title {
      font-family: 'Playfair Display', serif;
      font-size: 2.8rem;
      color: #F5EDD6;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
      letter-spacing: 6px;
      margin: 0;
    }

    .back-link {
      position: absolute;
      top: 0;
      right: 0;
      width: 150px;
      height: 100%;
      z-index: 10;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding-right: 24px;
      text-decoration: none;
      color: #F5EDD6;
      font-family: 'Playfair Display', serif;
      font-size: 0.95rem;
    }

    .back-link::before {
      content: 'BACK ‚ùØ';
    }

    /* BODY */
    .body-content {
      flex: 1;
      position: relative;
      background-color: #EDE8D0;
      background-image: url('../video/DOODLE.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px 20px 16px 20px;
      overflow: hidden;
      gap: 14px;
    }

    /* Cream overlay to lighten doodle */
    .body-content::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(237, 232, 208, 0.72);
      z-index: 0;
      pointer-events: none;
    }

    /* VIDEO - smaller so caption fits */
    video {
      width: 52%;
      max-width: 700px;
      border-radius: 12px;
      background: #000;
      display: block;
      position: relative;
      z-index: 1;
    }

    /* CAPTION - always visible below video */
    .caption {
      font-family: 'Playfair Display', serif;
      font-size: 0.82rem;
      color: #3B1F0E;
      text-align: center;
      letter-spacing: 1px;
      position: relative;
      z-index: 2;
      margin: 0;
    }

    /* FOOTER */
    footer {
      background: #3B1F0E;
      color: #F0E6C8;
      text-align: center;
      padding: 10px;
      font-family: 'Playfair Display', serif;
      font-size: 0.85rem;
      line-height: 1.6;
      flex-shrink: 0;
    }

    @media (max-width: 768px) {
      html, body { overflow: auto; }
      .wrapper { height: auto; }
      .body-content { padding: 16px; }
      video { width: 100%; }
      .header-title { font-size: 2rem; }
    }
  </style>
</head>
<body>
<div class="wrapper">

  <div class="header">
    <h1 class="header-title">VIDEO</h1>
    <a href="../index.html" class="back-link"></a>
  </div>

  <div class="body-content">
    <video controls>
      <source src="../video/video.mp4" type="video/mp4">
    </video>
    <p class="caption">ALI,MUTHU & AH HOCK AD VIDEO IN COLLABORATION GRAB MALAYSIA</p>
  </div>

  <footer>
    @ali,muthu&ahhock<br>2026
  </footer>

</div>
</body>
</html>
