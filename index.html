<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selangor Infrastructure</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="mobile.css">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100%;
    }

    /* MAIN AREA — built from separate elements (no MAIN PG.png) */
    .main-content {
      flex: 1;
      position: relative;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Header wood stripe */
    .hero-header {
      flex-shrink: 0;
      position: relative;
      height: 14vh;
      min-height: 90px;
      background-image: url('main%20pg/WOOD.png');
      background-size: cover;
      background-repeat: repeat-x;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .hero-header img.selangor {
      height: 70%;
      max-height: 65px;
      width: auto;
      object-fit: contain;
    }

    /* Body area - beige + doodle pattern */
    .hero-body {
      flex: 1;
      position: relative;
      background-color: #EDE8D0;
      background-image: url('main%20pg/DOODLE.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .hero-body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(237, 232, 208, 0.72);
      z-index: 0;
      pointer-events: none;
    }

    /* Tourism Malaysia logo - top left */
    .hero-body .tourism-logo {
      position: absolute;
      left: 2%;
      top: 8%;
      width: 12%;
      min-width: 80px;
      max-width: 140px;
      height: auto;
      z-index: 1;
    }

    /* INFRASTRUCTURE text - centered */
    .hero-body .infra-img {
      position: absolute;
      left: 50%;
      top: 12%;
      transform: translateX(-50%);
      width: 45%;
      max-width: 380px;
      height: auto;
      z-index: 1;
    }

    /* House image - left center/bottom */
    .hero-body .house-img {
      position: absolute;
      left: 2%;
      bottom: 0;
      width: 58%;
      max-width: 520px;
      height: auto;
      max-height: 75vh;
      object-fit: contain;
      object-position: bottom left;
      z-index: 1;
    }

    /* BUTTONS on right side */
    .hero-body .right-col {
      z-index: 2;
    }
    .right-col {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 260px;
      position: absolute;
      right: 10px;
      top: 60%;
      transform: translateY(-50%);
    }

    .nav-btn {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      cursor: pointer;
    }
    .nav-btn:hover { opacity: 0.8; }

    .btn-label {
      flex: 1;
      background-color: #3B1F0E;
      color: #F5EDD6;
      font-family: 'Playfair Display', serif;
      font-size: 0.65rem;
      font-weight: 700;
      padding: 9px 12px;
      border-radius: 999px;
      text-align: center;
      letter-spacing: 1.5px;
    }

    .btn-arrow {
      background-color: #6B4423;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      border: 2px solid #8B6443;
    }
    .btn-arrow::after {
      content: '❯';
      color: #F5EDD6;
      font-size: 0.85rem;
    }

    /* FOOTER */
    footer {
      background: #3B1F0E;
      color: #F0E6C8;
      text-align: center;
      padding: 12px;
      font-family: 'Playfair Display', serif;
      font-size: 0.85rem;
      line-height: 1.6;
      flex-shrink: 0;
    }

    /* MOBILE */
    @media (max-width: 768px) {
      html, body { overflow: auto; }
      .wrapper { height: auto; }
      .main-content {
        min-height: 100vw;
      }
      .right-col {
        position: static;
        transform: none;
        width: 90%;
        margin: 20px auto;
        padding-bottom: 20px;
      }
    }
  </style>
</head>
<body>
<div class="wrapper">

  <div class="main-content">
    <div class="hero-header">
      <img src="main%20pg/SLEANGOR.png" alt="SELANGOR" class="selangor">
    </div>
    <div class="hero-body">
      <img src="main%20pg/Tourism_Malaysia_logo.png" alt="Tourism Malaysia" class="tourism-logo">
      <img src="main%20pg/INFRA.png" alt="INFRASTRUCTURE" class="infra-img">
      <img src="RUMAH%20LIMAS/limas%20house.png" alt="Rumah Limas" class="house-img">
    <div class="right-col">
      <a href="pages/video.html" class="nav-btn">
        <span class="btn-label">VIDEO</span>
        <span class="btn-arrow"></span>
      </a>
      <a href="pages/photos-in-packaging.html" class="nav-btn">
        <span class="btn-label">PHOTOS IN PACKAGING</span>
        <span class="btn-arrow"></span>
      </a>
      <a href="pages/purpose.html" class="nav-btn">
        <span class="btn-label">PURPOSE</span>
        <span class="btn-arrow"></span>
      </a>
      <a href="pages/rumah-limas.html" class="nav-btn">
        <span class="btn-label">RUMAH LIMAS</span>
        <span class="btn-arrow"></span>
      </a>
      <a href="pages/istana-shah-alam.html" class="nav-btn">
        <span class="btn-label">ISTANA SHAH ALAM</span>
        <span class="btn-arrow"></span>
      </a>
      <a href="pages/blue-mosque.html" class="nav-btn">
        <span class="btn-label">BLUE MOSQUE</span>
        <span class="btn-arrow"></span>
      </a>
      <a href="pages/sekinchan-paddy-field.html" class="nav-btn">
        <span class="btn-label">SEKINCHAN PADDY FIELD</span>
        <span class="btn-arrow"></span>
      </a>
    </div>
    </div>
  </div>

  <footer>
    @ali,muthu&ahhock<br>2026
  </footer>

</div>
</body>
</html>
